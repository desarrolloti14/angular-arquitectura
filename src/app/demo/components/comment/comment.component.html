<div class="mb-4 ps-4" *ngFor="let comment of comments">
    <div class="blockquote-footer position-relative" >
        <cite class="Source Title mb-0">{{ comment.comment }}</cite>
        <div class="small text-muted">
            created: <span class=" small">{{ comment.created_at | date:"EEEE, MMMM d, y" }}</span>
        </div>
        <span class="position-absolute top-50 start-0 translate-middle badge rounded-pill bg-danger" (click)="deleteComment(comment.id)">
            -
        </span>
        
    </div>
</div>

<form [formGroup]="formComment" (ngSubmit)="createComment(formComment.value)">
    <div class="mb-3">
        <label class="form-label">Comment</label>
        <input type="text" class="form-control" name="comment" formControlName="comment" [ngClass]="{ 'border border-danger' :  commentFormControl.comment.touched && commentFormControl.comment.invalid }">
        <div class="text-danger" *ngIf="commentFormControl.comment.invalid && commentFormControl.comment.touched">
            The comment is requerid
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
